    <script>
     var zipData;
    $(function(){
        $('#searchByZIP').on('click',function(e){
            e.preventDefault()
            var zip = $('#zip').val();
            console.log($('#zip').val())
            $.get('http://api.zippopotam.us/us/'+zip)
            .then((data)=>{
                zipData = {
                    zip:data['post code'],
                    long:data.places[0].latitude,
                    lat:data.places[0].longitude
                }
                localStorage.setItem('zipData',JSON.stringify(zipData));
            })
            .catch(function(err){ console.error(err)});
        });
    });
    
    </script>
        <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXzw_66pIoJMRo1Am2TpNyN0XaIl-0QKY&callback=googleMap">

<script>
    function googleMap() {
        var gMapslong = app.NearbyRes.res_id.longitude * 1;
        var gMapslat = app.NearbyRes.res_id.latitude * 1;
        console.log('gMapslat',gMapslat,'gMapslong',gMapslong)
        var myCenter = new google.maps.LatLng(gMapslat,gMapslong);
        var mapCanvas = document.getElementById("googleMap");
        var mapOptions = {center: myCenter, zoom: 14};
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({position:myCenter});
        marker.setMap(map);
        }
</script>
