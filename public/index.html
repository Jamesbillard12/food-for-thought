<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JASON TEST DATA</title>
    <script id="coords-template" type="text/x-handlebars-template">
        <p>You can find me in {{city}}. My address is {{number}} {{street}}.</p>
      </script>

      <script id="restaurant-template" type="text/x-handlebars-template">

        <article class="clearfix" rst-image= "{{this.thumb_url}}" data-category="{{category}}">
  
          <header>
            <h1>{{locality}}</h1>
            <h1>{{address}}</h1>
        </script>

</head>

<body>
    <div id="restaurants-container"></div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/rst.js"></script>
        <script>
            var est = '',
                userCoord = '';
            navigator.geolocation.getCurrentPosition(function(position) {
                console.log('position.coords.latitude',position.coords.latitude,'position.coords.longitude',position.coords.longitude);
              userCoord = {
                  long: position.coords.longitude,
                  lat: position.coords.latitude
              }
              console.log('userCoord lat',userCoord.lat,'userCoord long',userCoord.long);
              $.post('http://localhost:3000/api/v2.1/geocode',userCoord)
                .then(function(data){
                    var res = JSON.parse(data)
                    Neighborhood.all = new Neighborhood(res.location);
                    Popularity.all = new Popularity(res.popularity.top_cuisines)
                    NearbyRes.all = new NearbyRes(res.nearby_restaurants)
                    var theTemplateScript = $("#restaurant-template").html();
                    // Compile the template
                    var theTemplate = Handlebars.compile(theTemplateScript);
                
                
                
                
                    // Pass our data to the template
                    var theCompiledHtml = theTemplate(Neighborhood.all.city_name);
                
                    // Add the compiled html to the page
                    for(index in NearbyRes.all){
                    $('#restaurants-container').append(new NearbyRes(NearbyRes.all[index].restaurant.location).toHtml())
                        
                        
                    
                    }
                })
                .catch(function(err){ console.error(err)});

                
            });
          </script>

</body>
</html>
