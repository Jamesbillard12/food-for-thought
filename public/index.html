    <script>
     var zipData;
    $(function(){
        $('#searchByZIP').on('click',function(e){
            e.preventDefault()
            var zip = $('#zip').val();
            console.log($('#zip').val())
            $.get('http://api.zippopotam.us/us/'+zip)
            .then((data)=>{
                zipData = {
                    zip:data['post code'],
                    long:data.places[0].latitude,
                    lat:data.places[0].longitude
                }
                localStorage.setItem('zipData',JSON.stringify(zipData));
            })
            .catch(function(err){ console.error(err)});
        });
        
    });
    
    </script>
